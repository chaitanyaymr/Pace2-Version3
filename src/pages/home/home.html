
<ion-header [ngClass]="(platform_dlrlbl==true)&& 'homeheaderclass-ios' || 'homeheaderclass-an'" >
  <ion-row> 
    <ion-col style="padding:0px;"><pace2header></pace2header></ion-col>
  </ion-row>
  
</ion-header>
<ion-content scroll="false" [ngClass]="(platform_dlrlbl==true)&& 'dlradj-ios' || 'dlradj-an'" >
  
  <ion-row style="background-image: linear-gradient(to bottom right,#225ab4,#076bd0);"  (click)="changeSite()"  *ngIf="sitecount>1" >
    <ion-col style="padding:10px;">
        <ion-label style="font-size:2rem;font-family: 'HelveticaNeueLTStd-Bd';float:left;" [ngClass]="(platform_dlrlbl==true)&& 'dlr_label-ios' || 'dlr_label-android'  ">{{dlrname}}</ion-label>
        <ion-icon name="arrow-dropdown" style="font-size:2rem;float:right;position:relative"  [ngClass]="(platform_dlrarrow==true)&& 'dlr_arrow-ios' || 'dlr_arrow-android'  "></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row style="background-image: linear-gradient(to bottom right,#225ab4,#076bd0);"   *ngIf="sitecount<=1" >
      <ion-col style="padding:10px;">
          <ion-label style="font-size:2rem;font-family: 'HelveticaNeueLTStd-Bd';float:left;" [ngClass]="(platform_dlrlbl==true)&& 'dlr_label-ios' || 'dlr_label-android'  ">{{dlrname}}</ion-label>
    
      </ion-col>
    </ion-row>
<!--------------------------------------------------First Row--------------------------------------------------------------------------------------------------------->
  <ion-row [ngClass]="(platform_dlrlbl==true)&& 'row1-ios' || 'row1-an'"  *ngIf="change_version=='new'">
    <ion-col  navPush="page-newcarsold" style="padding:2px !important">
     <div class="tab_icon1">
      <img src="/assets/pace2_bg_icons/newcar_icon.png" style="height:8rem;margin:auto;">
     </div>
    </ion-col>
    <ion-col  navPush="page-preownedcar" style="padding:2px !important">
      <div class="tab_icon2">
       <img src="/assets/pace2_bg_icons/preowner_icon.png" style="height:7rem;margin:auto;">
      </div>
     </ion-col>
  </ion-row>

  <ion-row [ngClass]="(platform_dlrlbl==true)&& 'row1-ios' || 'row1-an'" *ngIf="change_version=='old'">
    <ion-col  navPush="page-newcarsold_v1" style="padding:2px !important">
     <div class="tab_icon1">
      <img src="/assets/pace2_bg_icons/newcar_icon.png" style="height:8rem;margin:auto;">
     </div>
    </ion-col>
    <ion-col  navPush="page-preownedcar_v1" style="padding:2px !important">
      <div class="tab_icon2">
       <img src="/assets/pace2_bg_icons/preowner_icon.png" style="height:7rem;margin:auto;">
      </div>
     </ion-col>
    
  </ion-row>
  <!--------------------------Second Row------------------------------------------------------------------------------------------------------------------------------------------->
  <ion-row [ngClass]="(platform_dlrlbl==true)&& 'row2-ios' || 'row2-an'" *ngIf="change_version=='new'">
    <ion-col style="padding:2px !important" navPush="page-createworkorder" *ngIf="access_permission=='Y'">
     <div class="tab_icon3">
      <img src="/assets/pace2_bg_icons/wrkord_icon.png" style="height:7rem;margin:auto;">
     </div>
    </ion-col>
    <ion-col style="padding:2px !important" (click)="displayStatusMsg()" *ngIf="access_permission!='Y'">
      <div class="tab_icon3">
       <img src="/assets/pace2_bg_icons/wrkord_icon.png" style="height:7rem;margin:auto;">
      </div>
     </ion-col>
    <ion-col  navPush="workorder-status"  style="padding:2px !important">
      <div class="tab_icon4">
       <img src="/assets/pace2_bg_icons/staus_icon.png"   style="height:7rem;margin:auto;">
      </div>
     </ion-col>
  </ion-row>
  <ion-row [ngClass]="(platform_dlrlbl==true)&& 'row2-ios' || 'row2-an'"  *ngIf="change_version=='old'">
    <ion-col style="padding:2px !important" navPush="page-createworkorder_v1" >
     <div class="tab_icon3">
      <img src="/assets/pace2_bg_icons/wrkord_icon.png" style="height:7rem;margin:auto;">
     </div>
    </ion-col>
    
    <ion-col  navPush="workorder-status_v1"  style="padding:2px !important">
      <div class="tab_icon4">
       <img src="/assets/pace2_bg_icons/staus_icon.png"   style="height:7rem;margin:auto;">
      </div>
     </ion-col>
  </ion-row>
  <!--------------------------Last row------------------------------------------------------------------------------------------------------------------------------------------->
  <ion-row [ngClass]="(platform_dlrlbl==true)&& 'row3-ios' || 'row3-an'" >
    <ion-col  style="padding:2px !important" navPush="support-page">
      <div class="tab_icon5">
       <img src="/assets/pace2_bg_icons/support_icon.png" style="height:7rem;margin:auto;">
      </div>
     </ion-col>
</ion-row>
</ion-content>
